<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>


    <script>
        function gerarTabuada() {
            var numero = parseInt(document.getElementById('numero').value);
        
        var tabela = document.getElementById('tabela-tabuada');
        
            tabela.innerHTML = ""
            
            
            
            for (var i = 1; i <=10; i++) {
                var resultado = numero * i
                var linha = "<tr><td>" + numero + "X" + i + "</td> <td>" + resultado + "</td> </tr>";
            

            tabela.innerHTML += linha


        }
    }
    </script>

</head>
<body>

    <header>
        <h1>Tabuada</h1>
    </header>

   
        <p>Digite um valor para gerar uma tabuada </p>
            <input type="text" id="numero">
                <button onclick="gerarTabuada()">Gerar Tabuada</button>
                <table id="tabela-tabuada">
           
        
    







</body>
</html>
